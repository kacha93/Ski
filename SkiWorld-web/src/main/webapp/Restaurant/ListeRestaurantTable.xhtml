<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui" > 
      
 <h:head></h:head>
 <h:body>
<h3>Liste des tables de restaurant </h3> 
<br />
<br />
<h:form>
 <p:dataTable  value="#{restaurantTableBean.restaurantTables}" var="c" >
 <f:facet name="header">
<h:outputText value="Liste Of Tables" />
</f:facet>
 
<p:column headerText="Id">
<h:outputText value="#{c.id}" />
</p:column>

<p:column headerText="Number" >
<h:outputText value="#{c.number}" />
</p:column>

<p:column headerText="Restaurant">
<h:outputText value="#{c.restaurant.name}" />
</p:column>

</p:dataTable>
 </h:form> 
 

<p:column>
<h:link outcome="List">
 <h:commandButton value="Retour" /> 
 </h:link>  </p:column>


</h:body>
</html>
