<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"> 
      
 <h:head></h:head>
 <h:body>
<h3>Gestion Restaurant Table</h3> >>Liste des tables restaurant
<br />
<br />
<h:outputText value="Search :" />
<h:inputText name="search" />
<h:commandButton value="Valider" />
	<h:form>
		<p:dataTable var="item" value="#{restaurantTableBean.restaurantTables}">

		
		<f:facet name="header">
		<h:outputText value="All Tables Restaurant" />
		</f:facet>
		
		<p:column headerText="Id">
        <h:outputText value="#{item.id}" />
        </p:column>
        <p:column headerText="Number">
        <h:outputText value="#{item.number}" />
    </p:column>
     <p:column headerText="Restaurant">
        <h:outputText value="#{item.restaurant.name}" />
    </p:column>
  
  
    <p:column>
        <h:commandButton action="#{restaurantTableBean.supprimer(item)}" value="delete" />
    </p:column>
          <p:column>
        <h:commandButton  value="update" >
       <f:setPropertyActionListener value="#{true}" target="#{restaurantTableBean.visible}"></f:setPropertyActionListener>
        <f:setPropertyActionListener value="#{item}" target="#{restaurantTableBean.restaurantTable}"></f:setPropertyActionListener>
        
        <f:setPropertyActionListener value="#{item.restaurant.id}" target="#{restaurantTableBean.selectedRestaurantId}"></f:setPropertyActionListener>
      
        
         </h:commandButton>
        <p:column>
        </p:column>
    </p:column>
</p:dataTable>
<h:commandButton action="#{restaurantTableBean.initialiser()}" value="Ajouter" />
	</h:form>
	<h:form rendered="#{restaurantTableBean.visible}" enctype="multipart/form-data">
	
	<h:panelGrid columns="1">
<h:outputText value="Id :" />
<h:inputText value="#{restaurantTableBean.restaurantTable.id}" />

<h:outputText value="Number :" />
<h:inputText value="#{restaurantTableBean.restaurantTable.number}" />

<h:outputText value="Restaurant  :" />
<h:selectOneMenu value="#{restaurantTableBean.selectedRestaurantId}">
<f:selectItem itemValue="-1" itemLabel="Affect to Restaurant"/>
<f:selectItems value="#{restaurantTableBean.selectItemsForRestaurant}"/>
</h:selectOneMenu>

</h:panelGrid>


<h:commandButton action="#{restaurantTableBean.modifier()}" value="Valider"></h:commandButton>

	</h:form>
	
	</h:body>
	
</html>
