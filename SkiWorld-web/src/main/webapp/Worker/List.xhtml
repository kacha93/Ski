<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"> 
      
 <h:head></h:head>
 <h:body>
<h3>Manage Worker</h3> 
<br />
<br />
<h:outputText value="Search :" />
<h:inputText name="search" />
<h:commandButton value="Valider" />
	<h:form>
		<p:dataTable var="item" value="#{workerBean.workers}">

		
		<f:facet name="header">
		<h:outputText value="All Workers" />
		</f:facet>
		
		<p:column headerText="Id">
        <h:outputText value="#{item.id}" />
        </p:column>
        <p:column headerText="First Name">
        <h:outputText value="#{item.firstName}" />
    </p:column>
    <p:column headerText="Last Name">
        <h:outputText value="#{item.lastName}" />
    </p:column>
    <p:column headerText="NationalID">
        <h:outputText value="#{item.nationalId}" />
    </p:column>
    <p:column headerText="Email">
        <h:outputText value="#{item.email}" />
        </p:column>
        <p:column headerText="Password">
        <h:outputText value="#{item.password}" />
    </p:column>
    <p:column headerText="Login">
        <h:outputText value="#{item.login}" />
    </p:column>
    <p:column headerText="Experience Years">
        <h:outputText value="#{item.experienceYears}" />
        </p:column>
        <p:column headerText="Function">
        <h:outputText value="#{item.function}" />
    </p:column>
    
     <p:column headerText="Restaurant">
        <h:outputText value="#{item.restaurant.name}" />
    </p:column>
  
  
    <p:column>
        <h:commandButton action="#{workerBean.supprimer(item)}" value="delete" />
    </p:column>
          <p:column>
        <h:commandButton  value="update" >
       <f:setPropertyActionListener value="#{true}" target="#{workerBean.visible}"></f:setPropertyActionListener>
        <f:setPropertyActionListener value="#{item}" target="#{workerBean.worker}"></f:setPropertyActionListener>
        
        <f:setPropertyActionListener value="#{item.restaurant.id}" target="#{restaurantTableBean.selectedRestaurantId}"></f:setPropertyActionListener>
      
        
         </h:commandButton>
        <p:column>
        </p:column>
    </p:column>
</p:dataTable>
<h:commandButton action="#{workerBean.initialiser()}" value="Ajouter" />
	</h:form>
	<h:form rendered="#{workerBean.visible}" enctype="multipart/form-data">
	
	<h:panelGrid columns="2">
	
First Name :" 
<h:inputText value="#{workerBean.worker.firstName}" />

Last Name :
<h:inputText value="#{workerBean.worker.lastName}" />

NationalId :
<h:inputText value="#{workerBean.worker.nationalId}" />
	
Email :" 
<h:inputText value="#{workerBean.worker.email}" />

Password :
<h:inputText value="#{workerBean.worker.password}" />

Login :
<h:inputText value="#{workerBean.worker.login}" />

Experience Years :
<h:inputText value="#{workerBean.worker.experienceYears}" />

Function :
<h:inputText value="#{workerBean.worker.function}" />



<h:outputText value="Restaurant  :" />
<h:selectOneMenu value="#{workerBean.selectedRestaurantId}">
<f:selectItem itemValue="-1" itemLabel="Affect to Restaurant"/>
<f:selectItems value="#{workerBean.selectItemsForRestaurant}"/>
</h:selectOneMenu>

</h:panelGrid>


<h:commandButton action="#{workerBean.modifier()}" value="Valider"></h:commandButton>

	</h:form>
	
	</h:body>
	
</html>
